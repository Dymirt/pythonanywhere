{% extends "books/layout.html" %}

{% block body %}


<style>
    form label, #id_author, input{
        width: 100%;
        margin: 0.2rem
    }
    .col-4{
    margin: auto;
    }
    h4{
    text-align: center;
    }
</style>

<div class="container-fluid">
    <div class='row'>
        <div class="col-4 align-center">
            <h4>Add New Book</h4>

            {% if message %}
            <h5>{{ message }}</h5>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <input type=submit value="Add Book">
            </form>
        </div>
    </div>
</div>
{% endblock %}
