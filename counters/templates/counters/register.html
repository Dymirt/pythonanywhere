{% extends "counters/account.html" %}

{% block form %}

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'counters:register' %}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required
               autofocus>
        <label for="floatingUsername">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
        <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
               required>
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="confirmation" class="form-control" id="floatingPasswordConfirm"
               placeholder="Confirm Password" required>
        <label for="floatingPasswordConfirm">Confirm Password</label>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>

Already have an account? <a href="{% url 'counters:login' %}">Log In here.</a>

{% endblock %}
