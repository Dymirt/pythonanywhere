{% extends "counters/base.html" %}

{% block content %}
<a href="{% url 'counters:counter-create' %}">add</a>

<table border="1">
	<thead>
		<tr>
			<th>Title</th>
			<th>actions</th>
		</tr>
	</thead>
	<tbody>
		{% for obj in object_list %}
		<tr>
			<td>
				{{obj.title}}
			</td>

			<td>
				<a href="{% url 'counters:counter-edit' obj.id %}">edit</a>
				<a href="{% url 'counters:counter-delete' obj.id %}">delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
